<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="style_ls.css">
  <link rel="stylesheet" href="rs.css">
</head>
<body>

  <div id="Left_Section">
  <img class="main_img" src="./img/Main_img_Olena Sergienko.jpeg" alt="Greenery picture">
  <div class="bgl"></div>
  <p class="logo">THIRTY</p>
  </div>

  <div class="right_section">

    <div class="text">
        <p class="">This form was created by THIRTY on the 1st of August, 2022.</p>
    </div>

    
    <form action="#" method="post">
        <div class="form">
              
              <legend>Your Details</legend>

                <div class="input">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name" required>
                </div>

                <div class="input">
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name" required>
                </div>
      
                <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                </div>
                
                <div class="input">
                <label for="phone-number">Phone number</label>
                <input type="text" name="phone-number" id="phone-number" minlength="8" maxlength="13">
                </div>
            
                <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                </div>

                <div class="input">
                <label for="confirm-password">Confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
                
        </div>
       </form> 

     <div class="button">
      <button type="submit">Create Account</button>
     </div>

     <div class="login">
      <p>Already have an account? <a href="#">Log in</a></p>  
     </div>

</div>

</body>
</html>
